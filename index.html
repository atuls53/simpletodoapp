<!DOCTYPE html>
<html>

<head>
  <title>:Simple TODO APP :</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Material Design fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Material Design -->
  <link href="css/bootstrap-material-design.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">

  <!-- Dropdown.js -->
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <!-- Page style -->
  <link href="css/theme.css" rel="stylesheet">

  <!-- jQuery -->

</head>

<body>
  <header class="text-center">

  </header>

  <div class="container">


  </div>

  <section class="add_todo_hold">
    <div class="create_form card">
      <div class="bs-component">
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade  active in" id="notes">
            <div class="form-group label-floating is-empty">
              <label class="control-label" for="focusedInput2">Note Title</label>
              <input class="form-control" id="notes-title" type="text">

            </div>
            <div class="form-group label-floating is-empty">
              <label class="control-label" for="focusedInput2">Note Description</label>
              <textarea class="form-control" id="notes-description"></textarea>
            </div>

            <div class="text-right">
              <a href="javascript:void(0)" class="btn btn-raised btn-primary" onclick="add_notes();">Create Note</a>
            </div>
          </div>
          <div class="tab-pane fade" id="list">
            <div class="form-group label-floating is-empty">
              <label class="control-label" for="listTitle">List Title</label>
              <input class="form-control" id="listTitle" type="text">
            </div>

            <div id="list_items">
              <div id="list_data">
                <div class="form-group label-floating is-empty">
                  <label class="control-label" for="focusedInput2">List Item</label>
                  <input class="form-control" id="listfeild_0" type="text">
                </div>

              </div>
              <a href="#" class="add_field_button btn btn-default" onclick="add_more_feild();"> <i class="fa fa-plus" aria-hidden="true"></i></a>
            </div>

            <div class="text-right">
              <a href="javascript:void(0)" class="btn btn-raised btn-primary" onclick="add_todo_list();">Create List</a>
            </div>

          </div>

          <ul class="nav nav-tabs" id="todo-nav">
            <li class="active">
              <a href="#notes" data-toggle="tab" aria-expanded="false">
                <i class="fa fa-sticky-note" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#list" data-toggle="tab" aria-expanded="false">
                <i class="fa fa-list" aria-hidden="true"></i>
              </a>
            </li>

            <li>
              <a href="#notes" data-toggle="tab" aria-expanded="false">
                <i class="fa fa-mobile" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#list" data-toggle="tab" aria-expanded="false">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
              </a>
            </li>

          </ul>


        </div>

      </div>
  </section>

  <section class="todo_list">
    <div class="container">

      <div class="navigation_tasks">
        <!--button class="btn btn-raised btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
         <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <ul class="nav nav-tabs dropdown-menu" role="tablist">
          <li role="presentation" >
            <a href="#todos" aria-controls="todos" role="tab" data-toggle="tab">Todos</a></li>
          <li role="presentation">
            <a href="#trash" aria-controls="trash" role="tab" data-toggle="tab"  onclick="get_trash();">Trash</a></li>
        </ul-->
        <button class="btn btn-raised btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>

        <ul class="dropdown-menu">
          <li><a href="javascript:void(0)" class="todolink">Todo List</a></li>
          <li><a href="javascript:void(0)" class="trashlink" onclick="get_trash();">Trash</a></li>
        </ul>

      </div>
      <div class="row" id="todo_list">

      </div>
      <div class="row " id="trash_list" style="display:none;">

      </div>





    </div>


  </section>

  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/script.js"></script>
  <!-- Twitter Bootstrap -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Material Design for Bootstrap -->
  <script src="js/material.min.js"></script>
  <script src="js/ripples.min.js"></script>
  <script>
    $.material.init();
  </script>




</body>

</html>
